<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />
    <meta name="color-scheme" content="light dark" />
    <title>Hello World</title>
    <style>
      :root {
        /* Prevent iOS Safari from auto-resizing text */
        -webkit-text-size-adjust: 100%;
      }
      html,
      body {
        height: 100%;
        margin: 0;
      }
      body {
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Helvetica, Arial, sans-serif;
        font-size: clamp(24px, 4vw, 32px);
        line-height: 1.4;
        /* Respect iPhone notches and home indicator */
        padding: calc(env(safe-area-inset-top)) calc(env(safe-area-inset-right))
          calc(env(safe-area-inset-bottom)) calc(env(safe-area-inset-left));
        /* Legacy fallback (older Safari) */
        padding: calc(constant(safe-area-inset-top))
          calc(constant(safe-area-inset-right))
          calc(constant(safe-area-inset-bottom))
          calc(constant(safe-area-inset-left));
      }
      p {
        margin: 0 1rem;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <p>Hello World, Damian is Great</p>
  </body>
</html>
