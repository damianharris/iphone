<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <meta name="color-scheme" content="light dark" />
    <title>Service 1</title>
    <style>
      :root { -webkit-text-size-adjust: 100%; }
      html, body { height: 100%; margin: 0; }
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        color: CanvasText;
        background: Canvas;
        padding: calc(env(safe-area-inset-top)) calc(env(safe-area-inset-right)) calc(env(safe-area-inset-bottom)) calc(env(safe-area-inset-left));
        padding: calc(constant(safe-area-inset-top)) calc(constant(safe-area-inset-right)) calc(constant(safe-area-inset-bottom)) calc(constant(safe-area-inset-left));
      }
      header {
        padding: 0.75rem 1rem;
        border-bottom: 1px solid ButtonBorder;
        font-size: clamp(18px, 4vw, 22px);
        font-weight: 600;
        text-align: center;
      }
      main { padding: 1rem; }
      table { width: 100%; border-collapse: collapse; }
      th, td { text-align: left; padding: .75rem; }
      th { font-size: 0.9rem; opacity: .8; border-bottom: 1px solid ButtonBorder; }
      tr + tr td { border-top: 1px solid ButtonBorder; }
    </style>
  </head>
  <body>
    <header>Service 1</header>
    <main>
      <table>
        <thead>
          <tr>
            <th scope="col">Ref.</th>
            <th scope="col">Outcome</th>
            <th scope="col">Value</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td>A</td>
            <td>10</td>
          </tr>
          <tr>
            <td>2</td>
            <td>B</td>
            <td>29.8</td>
          </tr>
        </tbody>
      </table>
    </main>
  </body>
</html>
